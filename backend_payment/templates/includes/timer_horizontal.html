<style>

    h1 {
        color: #333;
    }

    #timer {
        background-color: #dadada;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
        margin: 10px auto;
        max-width: 80%;
    }

    #countdown {
        font-size: 24px;
        font-weight: bold;
        color: #e44d26;
    }

    #event {
        font-size: medium;

        color: #221d1c;
    }
</style>

    <div class="row justify-content-center align-items-center text-center" id="timer">
{#        <div id="event" class="col-7">{{ data.name }}</div> #}
        <div class="col-12" id="countdown">
            {{ data.minutes|stringformat:"02d" }} : {{ data.seconds|stringformat:"02d" }}
        </div>
    </div>

<script>
    // Function to update the countdown timer
    function updateTimer() {
        var minutes = parseInt(document.getElementById('countdown').textContent.split(':')[0]);
        var seconds = parseInt(document.getElementById('countdown').textContent.split(':')[1]);

        if (seconds > 0) {
            seconds--;
        } else {
            if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else  {
                    // Timer has reached zero, you can handle this case as needed
                    var element1 = document.getElementById('confirm_btn');
                    var element2 = document.getElementById('time_exp_info1');
                    var element3 = document.getElementById('pay_input');

                    element1.style.display = "none";
                    element2.style.display = "block";
                    element3.style.display = "none";

            }
        }

        // Update the timer display
        document.getElementById('countdown').textContent =

            (minutes < 10 ? '0' : '') + minutes + ' : ' +
            (seconds < 10 ? '0' : '') + seconds;
    }

    // Update the timer every second
    {#window.onload = updateTimer#}
    setInterval(updateTimer, 1000);
</script>
